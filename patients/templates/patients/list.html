<!DOCTYPE html>
<html>
<head>
    <title>Liste des Patients</title>
</head>
<body>
    <h1>Liste des Patients</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.id }} - {{ patient.rue }}, {{ patient.cp }} {{ patient.ville }}</li>
        {% endfor %}
    </ul>
</body>
</html>
