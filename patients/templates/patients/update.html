<!DOCTYPE html>
<html>
  <head>
    <title>Modifier Utilisateur</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <h1>Modifier un Utilisateur</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enregistrer les modifications</button>
    </form>
    <a href="{% url 'list_patients' %}">Annuler</a>
    <a href="{% url 'delete_utilisateur' utilisateur.id %}">Supprimer</a>

    <label for="communes">Communes:</label>
    <select id="communes" name="communes"></select>

    <!-- Script pour mettre Ã  jour les champs avec geo api -->
    <script type="text/javascript">
      $(document).ready(function () {
        $('#id_cp').select2({
          ajax: {
            url: 'https://geo.api.gouv.fr/communes',
            dataType: 'json',
            delay: 250,
            data: function (params) {
              return {
                codePostal: (params.term + '00').substring(0, 5)
              }
            },
            processResults: function (data) {
              return {
                results: $.map(data, function (item) {
                  return {
                    id: item.nom,
                    text: item.nom
                  }
                })
              }
            },
            cache: false
          },
          minimumInputLength: 3
        })
      })
    </script>
  </body>
</html>
