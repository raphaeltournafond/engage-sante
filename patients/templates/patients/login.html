<!DOCTYPE html>
<html>
  <head>
    <title>Connexion</title>
  </head>
  <body>
    <h1>Connexion</h1>
    {% if form.errors %}
      <p>Votre nom d'utilisateur et mot de passe sont incorrects. Veuillez réessayer.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </tr>
        <tr>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>
      </table>

      <input type="submit" value="login" />
    </form>

    <p>
      <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
    </p>
  </body>
</html>
